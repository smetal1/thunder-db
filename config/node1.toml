# ThunderDB Node 1 Configuration (3-node cluster)

node_id = 1
listen_addr = "0.0.0.0"
pg_port = 5432
mysql_port = 3306
resp_port = 6379
grpc_port = 9090
http_port = 8080

data_dir = "./data/node1"
wal_dir = "./wal/node1"

[storage]
buffer_pool_size = 1073741824
wal_buffer_size = 67108864
page_size = 16384
checkpoint_interval = "5m"
compaction_threads = 4
direct_io = true
compression = true
compression_algorithm = "Lz4"
max_wal_size = 1073741824
sync_commit = true

[cluster]
cluster_name = "thunderdb-cluster"
peers = ["127.0.0.1:19090", "127.0.0.1:29090", "127.0.0.1:39090"]
raft_election_timeout = "1s"
raft_heartbeat_interval = "100ms"
replication_factor = 3
max_region_size = 268435456
min_region_size = 67108864
auto_balance = true

[security]
authentication_enabled = true
tls_enabled = false
superuser = "thunder"
# For production clusters, use superuser_password_hash instead:
#   Generate with: thunderdb --hash-password "your-secure-password"
superuser_password = "changeme"

[logging]
level = "info"
format = "text"
slow_query_enabled = true
slow_query_threshold = "1s"
