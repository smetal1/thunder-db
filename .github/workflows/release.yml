name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
            echo "Error: Tag must be created from the main branch"
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build release binary
        run: cargo build --release -p thunder-server

      - name: Build .deb package
        run: cargo deb -p thunder-server --no-build

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunderdb-${{ github.ref_name }}-amd64.deb
          path: target/debian/*.deb

  build-linux-tarball:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
            echo "Error: Tag must be created from the main branch"
            exit 1
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Build release binary
        run: cargo build --release -p thunder-server

      - name: Create tarball
        run: |
          mkdir -p thunderdb-${{ github.ref_name }}-linux-amd64
          cp target/release/thunderdb thunderdb-${{ github.ref_name }}-linux-amd64/
          cp config/thunderdb.toml thunderdb-${{ github.ref_name }}-linux-amd64/
          cp scripts/thunderdb.service thunderdb-${{ github.ref_name }}-linux-amd64/
          cp README.md thunderdb-${{ github.ref_name }}-linux-amd64/ 2>/dev/null || true
          tar -czvf thunderdb-${{ github.ref_name }}-linux-amd64.tar.gz thunderdb-${{ github.ref_name }}-linux-amd64/

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: thunderdb-${{ github.ref_name }}-linux-amd64.tar.gz
          path: thunderdb-${{ github.ref_name }}-linux-amd64.tar.gz

  release:
    needs: [build-linux-deb, build-linux-tarball]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: find . -type f -name "*.deb" -o -name "*.tar.gz"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.deb
            **/*.tar.gz
          generate_release_notes: true
