apiVersion: batch/v1
kind: Job
metadata:
  name: thunderdb-redis-benchmark
  namespace: thunderdb
  labels:
    app: thunderdb-benchmark
    benchmark: redis
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: thunderdb-benchmark
        benchmark: redis
    spec:
      restartPolicy: Never
      containers:
        - name: redis-benchmark
          image: redis:7-alpine
          command:
            - /bin/sh
            - -c
            - |
              chmod +x /scripts/redis-benchmark.sh
              /scripts/redis-benchmark.sh
          env:
            - name: THUNDERDB_HOST
              value: "thunderdb.thunderdb.svc.cluster.local"
            - name: THUNDERDB_RESP_PORT
              value: "6379"
            - name: THUNDERDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: thunderdb-credentials
                  key: THUNDERDB_SUPERUSER_PASSWORD_HASH
                  optional: true
            - name: REPORT_DIR
              value: "/reports"
            - name: REDIS_CLIENTS
              value: "50"
            - name: REDIS_REQUESTS
              value: "100000"
            - name: REDIS_DATA_SIZE
              value: "256"
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: reports
              mountPath: /reports
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 2
              memory: 512Mi
      volumes:
        - name: scripts
          configMap:
            name: thunderdb-benchmark-scripts
            defaultMode: 0755
        - name: reports
          emptyDir: {}
